<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <nav>
        <div class="admin logo"></div>
        <div class="buttons control">
            <ul>
                <li>
                    <a href="#">
                        <div class="dashboard"></div>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="blogs"></div>
                        Blogs
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="queries"></div>
                        Queries
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="settings"></div>
                        Settings
                    </a>
                </li>
            </ul>
        </div>
        <div class="admin photo">
            
        </div>
    </nav>
    <div class="wrapper">
        <div class="container profile">
            <div class="editing">
                <h1>Profile</h1>
                <form action="#">
                    <p class="u-title">Contact information</p>
                    <div class="input">
                        <p class="title">Twitter</p>
                        <input type="text">
                    </div>
                    <div class="input">
                        <p class="title">Linkedin</p>
                        <input type="text">
                    </div>
                    <div class="input">
                        <p class="title">Whatsapp</p>
                        <input type="text">
                    </div>
                    <div class="input">
                        <p class="title">Instagram</p>
                        <input type="text">
                    </div>
                    <div class="input">
                        <p class="title">Email</p>
                        <input type="text">
                    </div>
                    <input type="submit" name="update" id="update" value="Update"><br>
                </form>
            </div>
            <div class="coverphoto">
                <div class="updatephoto">
                    <div class="edit">
                        <img class="edit" src="/assets/edit-svgrepo-com 1.svg" alt="edit image">
                    </div>
                    <img src="/assets/sara-kurfess-6lcT2kRPvnI-unsplash.jpg" alt="cover photo">
                    <p>Etienne S. Kagaba</p>
                </div>
                <div class="change-credentials">
                    <p>Change Login Credentials</p>
                </div>
                <div class="ingraph">
                    <img src="/assets/Graphic (1).svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
