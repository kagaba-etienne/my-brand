<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="form signup">
            <div class="help"></div>
            <div class="signuplink">Already have an account? <a href="./login page.html">Login</a></div>
            <p>Admin Signup</p>
            <form action="#" class="signup-form">
                <input type="text" name="" placeholder="Full Name"><br>
                <input type="text" name="" placeholder="Email"><br>
                <input type="text" name="" placeholder="Password"><br>
                <input type="text" name="" placeholder="Confirm Password"><br>
                <input type="submit" value="Signup">
            </form>
            <div class="logo"></div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
