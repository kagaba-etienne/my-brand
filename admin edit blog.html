<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <nav>
        <div class="logo-container">
            <a href="./admin dashboard.html">
                <div class="admin logo"></div>
            </a>
        </div>
        <div class="links">
            <ul>
                <li>
                    <a href="./admin dashboard.html" class="active">
                        <img src="./assets/Dashboard.svg" alt="Dashboard">
                        <p>Dashbard</p>
                    </a>
                </li>
                <li>
                    <a href="./admin edit blog.html">
                        <img src="./assets/write blog.svg" alt="edit blog">
                        <p>Blog</p>
                    </a>
                </li>
                <li>
                    <a href="./admin queries.html">
                        <img src="./assets/message.svg" alt="Queries">
                        <p>Queries</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/Settings.svg" alt="Settings">
                        <p>Settings</p>
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="menu">
                        <a href="#">
                            <img src="./assets/Menu button.svg" alt="home icon">
                            <p>Menu</p>
                        </a>
                    </div>
                    <div class="close">
                        <a href="#">
                            <img src="./assets/close menu.svg" alt="home icon">
                            <p>Close</p>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="admin photo"></div>
    </nav>
    <div class="wrapper">
        <div class="container edit-blog">
            <div class="editing form">
                <h1>Editing</h1>
                <form action="#">
                    <p class="title">Title</p>
                    <input type="text"><br>
                    <p class="title">Cover Photo</p>
                    <label for="coverph">
                        <input type="file" id="coverph" placeholder="Cover photo">
                        <p>smileyface.svg</p>
                        <div class="upload"></div>
                    </label><br>
                    <p class="title">Blog</p>
                    <textarea name="blog" id="blogcontent" cols="30" rows="10"></textarea><br>
                    <input type="submit" name="update" id="update" value="Update"><br>
                </form>
            </div>
            <div class="coverphoto">
                <div class="actions">
                    <div class="cancel">
                        <img src="./assets/close editing.svg" alt="cancel">
                        <p>Cancel</p>
                    </div>
                    <div class="delete">
                        <img src="./assets/delete blog.svg" alt="delete">
                        <p>Delete</p>
                    </div>
                </div>
                <div class="updatephoto">
                    <img src="./assets/sara-kurfess-6lcT2kRPvnI-unsplash.jpg" alt="cover photo">
                    <p>Preview of Cover photo</p>
                </div>
            </div>

            <div class="ingraph">
                <img src="./assets/Graphic (1).svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
